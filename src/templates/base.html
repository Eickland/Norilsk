<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система управления пробами{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .version-row:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .badge {
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-flask"></i> Система управления пробами
            </a>
            <div class="navbar-nav">
                <a class="nav-link text-light" href="/versions">
                    <i class="fas fa-history"></i> Версии
                </a>
                <a class="nav-link text-light" href="/" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Текущие пробы
                </a>
            </div>
        </div>
    </nav>
    
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
