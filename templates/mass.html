<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет масс-баланса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .series-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .chart-container {
            height: 300px;
            margin: 20px 0;
        }
        .percentage-display {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
        }
        .remaining {
            background-color: #d4edda;
            color: #155724;
        }
        .lost {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Расчет масс-баланса</h1>
        
        <!-- Загрузка данных -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Загрузка данных</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="databaseFile" class="form-label">Загрузить JSON базу данных</label>
                    <input class="form-control" type="file" id="databaseFile" accept=".json">
                </div>
                <button class="btn btn-primary" onclick="loadDatabase()">Загрузить данные</button>
                <button class="btn btn-secondary" onclick="loadSampleData()">Загрузить пример данных</button>
            </div>
        </div>
        
        <!-- Список серий -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Найденные серии</h5>
            </div>
            <div class="card-body">
                <div id="seriesList"></div>
            </div>
        </div>
        
        <!-- Результаты масс-баланса -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Результаты масс-баланса</h5>
            </div>
            <div class="card-body">
                <div id="massBalanceResults"></div>
            </div>
        </div>
        
        <!-- Графики содержания металлов -->
        <div class="card">
            <div class="card-header">
                <h5>Содержание металлов по стадиям</h5>
            </div>
            <div class="card-body">
                <div id="metalCharts"></div>
            </div>
        </div>
    </div>

    <script>
        let currentSeries = [];
        
        // Загрузка базы данных
        async function loadDatabase() {
            const fileInput = document.getElementById('databaseFile');
            if (!fileInput.files[0]) {
                alert('Пожалуйста, выберите файл');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    const response = await fetch('/api/update-database', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        await loadSeries();
                        alert('Данные успешно загружены');
                    }
                } catch (error) {
                    alert('Ошибка при загрузке данных: ' + error.message);
                }
            };
            
            reader.readAsText(file);
        }
        
        // Загрузка примера данных
        async function loadSampleData() {
            const sampleData = {
                "probes": [
                    {
                        "name": "T2-4C1",
                        "Fe": 300,
                        "Cu": 10,
                        "Ni": 5
                    },
                    {
                        "name": "T2-4A1",
                        "Fe": 150,
                        "Cu": 5,
                        "Ni": 2.5
                    },
                    {
                        "name": "T2-4B1",
                        "Fe": 150,
                        "Cu": 5,
                        "Ni": 2.5
                    },
                    {
                        "name": "T2-L4C1",
                        "Fe": 280,
                        "Cu": 9,
                        "Ni": 4.5
                    },
                    {
                        "name": "T2-L4P4F4D1",
                        "Fe": 250,
                        "Cu": 8,
                        "Ni": 4
                    },
                    {
                        "name": "T2-L4P4F4N4E1",
                        "Fe": 20,
                        "Cu": 0.5,
                        "Ni": 0.2
                    }
                ]
            };
            
            const response = await fetch('/api/update-database', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(sampleData)
            });
            
            if (response.ok) {
                await loadSeries();
                alert('Пример данных загружен');
            }
        }
        
        // Загрузка списка серий
        async function loadSeries() {
            try {
                const response = await fetch('/api/series');
                const data = await response.json();
                currentSeries = data.series;
                displaySeriesList();
            } catch (error) {
                console.error('Ошибка при загрузке серий:', error);
            }
        }
        
        // Отображение списка серий
        function displaySeriesList() {
            const container = document.getElementById('seriesList');
            container.innerHTML = '';
            
            if (currentSeries.length === 0) {
                container.innerHTML = '<p>Серии не найдены</p>';
                return;
            }
            
            currentSeries.forEach(series => {
                const card = document.createElement('div');
                card.className = 'series-card';
                card.innerHTML = `
                    <h6>Методика ${series.method}, Повторность ${series.repeat}</h6>
                    <p>Найдено проб: ${series.probes.length}</p>
                    <button class="btn btn-sm btn-primary" onclick="calculateMassBalance(${series.method}, ${series.repeat})">
                        Рассчитать масс-баланс
                    </button>
                    <button class="btn btn-sm btn-secondary" onclick="showMetalContent(${series.method}, ${series.repeat})">
                        Показать содержание металлов
                    </button>
                `;
                container.appendChild(card);
            });
        }
        
        // Расчет масс-баланса
        async function calculateMassBalance(method, repeat) {
            try {
                const response = await fetch(`/api/mass-balance/${method}/${repeat}`);
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                displayMassBalanceResults(data);
            } catch (error) {
                console.error('Ошибка при расчете масс-баланса:', error);
            }
        }
        
        // Отображение результатов масс-баланса
        function displayMassBalanceResults(data) {
            const container = document.getElementById('massBalanceResults');
            container.innerHTML = `
                <h6>Методика ${data.method}, Повторность ${data.repeat}</h6>
                <div class="row" id="balanceCharts"></div>
                <div id="balanceDetails"></div>
            `;
            
            const chartsContainer = document.getElementById('balanceCharts');
            const detailsContainer = document.getElementById('balanceDetails');
            detailsContainer.innerHTML = '';
            
            // Создаем круговые диаграммы для каждого металла
            Object.entries(data.results).forEach(([metal, values]) => {
                // Диаграмма
                const chartDiv = document.createElement('div');
                chartDiv.className = 'col-md-4';
                chartDiv.innerHTML = `<canvas id="chart-${metal}" class="chart-container"></canvas>`;
                chartsContainer.appendChild(chartDiv);
                
                // Детали
                detailsContainer.innerHTML += `
                    <div class="card mb-3">
                        <div class="card-header">
                            <strong>${metal}</strong>
                        </div>
                        <div class="card-body">
                            <p>Исходные: ${values.source_A} + ${values.source_B} = ${values.source_total}</p>
                            <p>Конечные: ${values.final_D} + ${values.final_E} = ${values.final_total}</p>
                            <div class="d-flex">
                                <div class="percentage-display remaining">
                                    Осталось: ${values.percentage_remaining}%
                                </div>
                                <div class="percentage-display lost">
                                    Потеряно: ${values.percentage_lost}%
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Создаем диаграмму
                setTimeout(() => {
                    const ctx = document.getElementById(`chart-${metal}`).getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Осталось', 'Потеряно'],
                            datasets: [{
                                data: [values.percentage_remaining, values.percentage_lost],
                                backgroundColor: ['#4CAF50', '#F44336'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: `Масс-баланс ${metal}`
                                }
                            }
                        }
                    });
                }, 100);
            });
        }
        
        // Получение данных о содержании металлов
        async function showMetalContent(method, repeat) {
            try {
                const response = await fetch(`/api/metal-content/${method}/${repeat}`);
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                displayMetalCharts(data);
            } catch (error) {
                console.error('Ошибка при получении содержания металлов:', error);
            }
        }
        
        // Отображение графиков содержания металлов
        function displayMetalCharts(data) {
            const container = document.getElementById('metalCharts');
            container.innerHTML = `
                <h6>Методика ${data.method}, Повторность ${data.repeat}</h6>
                <div class="row" id="metalChartsContainer"></div>
            `;
            
            const chartsContainer = document.getElementById('metalChartsContainer');
            
            // Создаем barplot для каждого металла
            Object.entries(data.chart_data).forEach(([metal, stageData]) => {
                const chartDiv = document.createElement('div');
                chartDiv.className = 'col-md-4';
                chartDiv.innerHTML = `<canvas id="bar-chart-${metal}" class="chart-container"></canvas>`;
                chartsContainer.appendChild(chartDiv);
                
                setTimeout(() => {
                    const ctx = document.getElementById(`bar-chart-${metal}`).getContext('2d');
                    
                    // Подготавливаем данные для графика
                    const stages = stageData.map(item => `Стадия ${item.stage}`);
                    const values = stageData.map(item => item.value);
                    const individualValues = stageData.map(item => item.individual_values);
                    
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: stages,
                            datasets: [{
                                label: `Среднее содержание ${metal}`,
                                data: values,
                                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: `Содержание ${metal} по стадиям`
                                },
                                tooltip: {
                                    callbacks: {
                                        afterLabel: function(context) {
                                            const index = context.dataIndex;
                                            const individual = individualValues[index];
                                            const names = stageData[index].probe_names;
                                            let tooltipText = '\nИндивидуальные значения:';
                                            individual.forEach((val, i) => {
                                                tooltipText += `\n${names[i]}: ${val}`;
                                            });
                                            return tooltipText;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Содержание'
                                    }
                                }
                            }
                        }
                    });
                }, 100);
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSeries();
        });
    </script>
</body>
</html>
