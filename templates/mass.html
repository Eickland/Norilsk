<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Balance Analytics // T-Series</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c15;
            --card-bg: rgba(20, 25, 40, 0.7);
            --accent-cyan: #00f0ff;
            --accent-purple: #bc13fe;
            --text-main: #e0e6ed;
            --text-muted: #8b9bb4;
            --border-glow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(188, 19, 254, 0.05) 0%, transparent 20%);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .series-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 40px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        
        .series-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: var(--border-glow);
        }

        .series-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: white;
            border-left: 4px solid var(--accent-purple);
            padding-left: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .element-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
            border-top: 1px dashed rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .element-title {
            grid-column: 1 / -1;
            font-size: 1.2rem;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9rem;
        }

        .metric-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
        }

        .metric-label {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .metric-value {
            color: #fff;
            font-size: 1.1rem;
        }

        /* Loading animation */
        #loader {
            text-align: center;
            font-size: 1.5rem;
            color: var(--accent-cyan);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @media (max-width: 1000px) {
            .element-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Chemical Probe Analytics_V1</h1>
        <p>Mass Balance & Stage Progression Interface</p>
    </header>

    <div class="container" id="app">
        <div id="loader">INITIALIZING DATA STREAM...</div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/calculate_balance');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('loader').innerText = "ERROR: CONNECTION FAILED";
                console.error(error);
            }
        }

        function renderDashboard(data) {
            const container = document.getElementById('app');
            container.innerHTML = ''; // Clear loader

            if(data.length === 0) {
                container.innerHTML = '<div style="text-align:center">NO SERIES FOUND MATCHING CRITERIA</div>';
                return;
            }

            data.forEach((series, index) => {
                const card = document.createElement('div');
                card.className = 'series-card';
                
                // Header
                card.innerHTML = `
                    <div class="series-header">
                        <span>SERIES T2-${series.method}C${series.repeat}</span>
                        <span style="font-size: 0.8rem; opacity: 0.7">METHOD: ${series.method} | REP: ${series.repeat}</span>
                    </div>
                `;

                // Elements Loop (Fe, Cu, Ni)
                ['mFe', 'mCu', 'mNi','mPd','mPt','mRh','mAu','mAg','mOs','mRu','mIr'].forEach(el => {
                    const elData = series.elements[el];
                    const section = document.createElement('div');
                    section.className = 'element-section';
                    
                    // HTML Structure for charts
                    section.innerHTML = `
                        <div class="element-title">Target Element: ${el}</div>
                        
                        <div>
                            <div style="text-align:center; margin-bottom:10px; color:var(--text-muted)">DISTRIBUTION</div>
                            <div class="chart-container">
                                <canvas id="pie-${index}-${el}"></canvas>
                            </div>
                            <div class="metrics-grid" style="margin-top:10px;">
                                <div class="metric-box"><span class="metric-label">INPUT MASS</span><br>${elData.balance.input}</div>
                                <div class="metric-box"><span class="metric-label">TOTAL LOSS</span><br>${elData.balance.Loss} (${elData.balance.Loss_pct}%)</div>
                            </div>
                        </div>

                        <div>
                            <div style="text-align:center; margin-bottom:10px; color:var(--text-muted)">STAGES PROGRESSION</div>
                            <div class="chart-container">
                                <canvas id="bar-${index}-${el}"></canvas>
                            </div>
                        </div>
                    `;
                    card.appendChild(section);
                });

                container.appendChild(card);

                // Render Charts after DOM insertion
                requestAnimationFrame(() => {
                    ['mFe', 'mCu', 'mNi','mPd','mPt','mRh','mAu','mAg','mOs','mRu','mIr'].forEach(el => {
                        renderCharts(index, el, series.elements[el]);
                    });
                });
            });
        }

        function renderCharts(index, el, data) {
            // PIE CHART
            const ctxPie = document.getElementById(`pie-${index}-${el}`).getContext('2d');
            new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: ['Product D', 'Product E', 'Recycle A', 'Losses'],
                    datasets: [{
                        data: [
                            data.balance.D, 
                            data.balance.E, 
                            data.balance.Recycle, 
                            data.balance.Loss < 0 ? 0 : data.balance.Loss // Handle negative loss visually
                        ],
                        backgroundColor: [
                            '#00f0ff', // Cyan
                            '#bc13fe', // Purple
                            '#39ff14', // Neon Green
                            '#ff0055'  // Neon Red (Loss)
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { color: '#8b9bb4', font: {family: 'Roboto Mono'} } }
                    }
                }
            });

            // BAR CHART
            const ctxBar = document.getElementById(`bar-${index}-${el}`).getContext('2d');
            new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['Stage 1', 'Stage 2', 'Stage 3', 'Stage 4', 'Stage 5', 'Stage 6'],
                    datasets: [{
                        label: `${el} Content`,
                        data: data.stages,
                        backgroundColor: 'rgba(0, 240, 255, 0.3)',
                        borderColor: '#00f0ff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#8b9bb4', font: {family: 'Roboto Mono'} }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#8b9bb4', font: {family: 'Roboto Mono'} }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Start
        fetchData();
    </script>
</body>
</html>
